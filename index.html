<html>

<head>
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="text-center mt-3">
      <h1 class="TextHeading">Bookmarker</h1>
    </div>
    <div>
      <h2 class="TextHeading2 pt-4 text-center">
        Bookmark your favorite sites
      </h2>
    </div>
    <div class="inputs TextHeading2">
      <label for="bookmarkName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
      <input type="text" id="bookmarkName" class="form-control my-3" placeholder="bookmark Name">
      <label for="siteUrl"><i class="fa-solid fa-link"></i> Site URL</label>
      <input type="text" name="" id="siteUrl" class="form-control my-3" placeholder="Website URL">
      <div class="text-center">
        <button class="btn btn-success my-3 text-center" id="submitBtn">Submit</button>

        <a href="" target="_blank"></a>
      </div>
    </div>
    <div>
      <table class="table text-center">
        <thead class="">
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="demo">
          
        </tbody>
      </table>
    </div>
  </div>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/JAVA.js"></script>
</body>


</html>
